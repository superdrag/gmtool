//----------------------------- login ---------------------

//MSG_CL2LN_LOGINACCOUNT          = 1011,     //账号登陆
message C2S_Login
{
    string account = 1;//微信openid
    string passwd = 2;//用户密码
    string version = 3; //版本号
    string headicon = 4;//用户头像Url
    int32 guest = 5;    //游客
}

//MSG_LN2CL_GATEIPANDPORT         = 2011,     //成功登陆返回gate链接信息
message S2C_Login
{
    string account = 1;//帐号dbid
    int32 accdbid = 2;//帐号dbid
    string sign = 3;//签名
    string gateip=4;//服务器地址
    int32 gateport=5;//服务器端口
    int32 time=6;//登录时间戳
}

//MSG_CL2GT_LOGINGATE             = 1012,     //连接gate验证签名
message C2S_LoginGate
{
    string openid = 1;//用户唯一标识。手机mac地址
    string name= 2;//用户名字
    int32 accdbid = 3;//账号dbid
    string sign= 4;//签名
    int32 time= 5;//登录时间戳
    string version = 6; //版本号
}

//MSG_LG2CL_BACKROLEINITDATA      = 2012,     //登录
message S2C_LoginGate
{
    string account = 1;//账号名字
    int32 userid = 2;//账号id
    int32 roleid = 3;//角色id
    string ip=4;//ip地址
    string headicon = 5;//头像Url
    int32 sex = 6;//性别 1-男 2-女
    int32 registertime = 7;//注册时间
    string phonenumber = 8;//手机码 
    bool firstlogin = 9;//第一次登录
    int32 coin = 11;//金钱
    int32 diamond = 12;//钻石
    int32 vipcard = 13;//
    int32 curtime = 14;//
    // int32 taskid = 12;//任务id
    // int32 taskarg = 13;//任务参数
    // repeated int32 facilitylist = 14;//设备
    // repeated int32 lessonlist = 15;//课程
    // repeated int32 employlist = 16;//员工    
}


//MsgId.MSG_CL2LG_STOREBASEINFO           = 1201      --基本信息存储
message C2S_StoreBaseInfo
{
    int32 coin = 1;//金钱
    int32 taskid = 2;//任务id
    int32 taskarg = 3;//任务参数
    repeated int32 facilitylist = 4;//设备
    repeated int32 lessonlist = 5;//课程
    map<int32,int32> employlist = 6;//员工ID/数量
}

