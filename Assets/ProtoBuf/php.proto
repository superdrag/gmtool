//MsgId.MSG_CL2PHP_GMLOGINACCOUNT          = 1801    --GM账号登陆
message C2S_GMLogin
{
    string account = 1;
    string passwd = 2;
}

//MsgId.MSG_PHP2CL_GMLOGINACCOUNT          = 2801    --GM账号登陆
message S2C_GMLogin
{
    int32 ret = 1;
    string account = 2;
}

//MsgId.MSG_CL2PHP_SENDMONEY                  = 1815    --GM直接发送货币
message C2S_GMSendMoney
{
    string account = 1;
    int32 type = 2;
    int32 num = 3;
}

//MsgId.MSG_PHP2CL_SENDMONEY                  = 2815    --GM直接发送货币
message S2C_GMSendMoney
{
    int32  ret = 1;
    string account = 2;
    int32 type = 3;
    int32 num = 4;
}


// MsgId.MSG_CL2PHP_QUERYUSERINFO           = 1812    --GM查询玩家信息
message C2S_GMQUERYUSERINFO
{
    string account = 1;
}
// MsgId.MSG_PHP2CL_QUERYUSERINFO           = 2812    --GM查询玩家信息
message S2C_GMQUERYUSERINFO
{
    int32 ret = 1;
    string account = 2;
    int32 accdbid = 3;
    int32 diamond = 4;
    int32 cash = 5;
    int32 vipcard = 6;
    int32 logintv = 7;
    int32 offlinetv = 8;
}

// MsgId.MSG_CL2PHP_SENDMAIL                   = 1820    --GM发送邮件
message C2S_GMSendMail
{
    int32 mailtype = 1; //1 单个多个 2全局
    string acclist = 2; 
    PBase.PB_MailItem maildata = 3;
}

// MsgId.MSG_PHP2CL_SENDMAIL                  = 2820    --GM发送邮件
message S2C_GMSendMail
{
    int32 ret = 1;
    int32 finish = 2;
    int32 mailtype = 3;
}

//MsgId.MSG_CL2PHP_QUERYALLMAIL               = 1821    --[[GM查询最近全部邮件]]  
message C2S_GMQueryAllMail
{
    int32 type = 1;  //1全部 2全服 3个人
    string account = 2;
}

//MsgId.MSG_PHP2CL_QUERYALLMAIL               = 2821    --[[GM查询最近全部邮件]]  
message S2C_GMQueryAllMail
{
    repeated PBase.PB_MailItemEx maillist = 1;
}


// MsgId.MSG_CL2PHP_DELETEMAIL               = 1822    --[[GM撤销邮件]]
message C2S_GMDeleteMail
{
    string mailid = 1;
}

// MsgId.MSG_PHP2CL_DELETEMAIL               = 2822    --[[GM撤销邮件]]
message S2C_GMDeleteMail
{
    int32 ret = 1;
    string mailid = 2;
}

// MsgId.MSG_CL2PHP_GMCOMMAND                  = 1831    --[[GM发送指令]]  ProtoDict[MsgId.MSG_CL2PHP_GMCOMMAND] = "PPhp.C2S_GMCommand"
message C2S_GMCommand
{
    int32 commandid = 1;  //
    repeated string acclist = 2;
    repeated string params = 3;
}
// MsgId.MSG_PHP2CL_GMCOMMAND                  = 2831    --[[GM发送指令]]  ProtoDict[MsgId.MSG_PHP2CL_GMCOMMAND] = "PPhp.S2C_GMCommand"
message S2C_GMCommand
{
    int32 ret = 1;
    int32 commandid = 2;  //
    repeated string acclist = 3;
    repeated string params = 4;
}

// MsgId.MSG_CL2PHP_QUERYNORMALINFO            = 1865    --[[GM通用查询]]  ProtoDict[MsgId.MSG_CL2PHP_QUERYNORMALINFO] = "PPhp.C2S_GMQueryNormalInfo"
message C2S_GMQueryNormalInfo
{
    int32 querytype = 1;  //
    string account = 2;
    repeated int32 params = 3;
}
// MsgId.MSG_PHP2CL_QUERYNORMALINFO            = 2865    --[[GMGM通用查询]]  ProtoDict[MsgId.MSG_PHP2CL_QUERYNORMALINFO] = "PPhp.S2C_GMQueryNormalInfo"
message S2C_GMQueryNormalInfo
{
    int32 ret = 1;
    int32 querytype = 2;  //
    string account = 3;
    repeated PBase.PB_ParamStrList result = 4;
}


